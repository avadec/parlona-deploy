version: "3.9"

services:
  call_analytics_api:
    build:
      context: .
      dockerfile: backend/call_analytics_api/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUN_DB_MIGRATIONS: "1"
      SERVICE_NAME: call_analytics_api
      STORAGE_DIR: /app/storage
    depends_on:
      - redis
      - db
    ports:
      - "8080:8080"
    volumes:
      - audio_storage:/app/storage
    restart: unless-stopped

  stt_service:
    build:
      context: .
      dockerfile: backend/stt_service/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: stt_service
      STORAGE_DIR: /app/storage
      STT_DIARIZATION_MODE: "stereo_channels"
      STT_STEREO_SPEAKER_MAPPING: "0:manager,1:customer"
      # Model caching configuration
      # WHISPER_MODEL_NAME is now automatically selected by the auto-launcher
      # You can override it by uncommenting the line below:
      # WHISPER_MODEL_NAME: Systran/faster-whisper-small
      WHISPER_MODEL_DIR: /models/whisper
      WHISPER_LOCAL_ONLY: "0"     # Set to "1" for offline mode after warming cache
      HF_HUB_OFFLINE: "0"         # Set to "1" for offline mode after warming cache
      # Optionally allow users to force CPU mode:
      # FORCE_CPU: "0"
    depends_on:
      - redis
    volumes:
      - audio_storage:/app/storage
      - ./models/whisper_cache:/models/whisper
    # Uncomment the following line on GPU hosts with nvidia-container-toolkit installed:
    # gpus: all
    restart: unless-stopped

  summary_service:
    build:
      context: .
      dockerfile: backend/summary_service/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: summary_service
    depends_on:
      - redis
    restart: unless-stopped

  postprocess_service:
    build:
      context: .
      dockerfile: backend/postprocess_service/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUN_DB_MIGRATIONS: "1"
      SERVICE_NAME: postprocess_service
    depends_on:
      - redis
      - db
    restart: unless-stopped

volumes:
  audio_storage:
  postgres_data: